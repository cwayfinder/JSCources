<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maps are cool.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/gridism/gridism.css">

</head>
<body class="wrap">
<div class="grid">
    <div id='google-container' class="unit whole">
        <img src="" alt="Google static mapy">
        <span class="result"></span>

    </div>
    <div id="bing-container" class="unit whole">
        Need special key for this.
        <!-- <img src="http://dev.virtualearth.net/REST/v1/Imagery/Map/imagerySet/centerPoint/zoomLevel?mapSize=mapSiz" alt="Bing static mapy"> -->
    </div>
    <div id='ya-container' class="unit whole">
        <img src="" alt="Яндекс карты">
        <span class="result"></span>
    </div>
</div>





<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
    var host = "http://maps.googleapis.com/maps/api/staticmap",
            params = {
                center: '50.419,30.51956',
                zoom: 15,
                size: '500x300',
                maptype: 'roadmap',
                sensor: false
            },
            markers = [
                'color:blue%7Clabel:X%7C50.419%2C30.51956',
                'color:red%7Clabel:R%7C50.421%2C30.51956'
            ],
            url = host + '?' + $.param(params) + '&markers=' + markers.join('&markers=')
    $(document).on('ready', function(){
        console.log('Hooray')
        $('#google-container img').attr('src', url)
    })
</script>
<script>
    $(document).on('ready', function() {
        var url = "http://static-maps.yandex.ru/1.x",
                params, markers

        params = [
            'll=30.519564,50.414778',
            'spn=0.01,0.01',
            'l=map',
            'pt=30.519564,50.419,pmwtm1~30.519564,50.418,flag',
        ]
        url += '?' + params.join('&')
        $('#ya-container img').attr('src', url)
    })
</script>
</body>
</html>
