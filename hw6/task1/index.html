<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="main.js"></script>

</head>
<body>

<div id="container">
    <div class="child">child1 (clickable)</div>
    <div class="child">child2 (clickable)</div>
    <div class="child">child3 (clickable)</div>
    <div class="child">child4 (clickable)</div>
    <div class="child">child5 (clickable)</div>
    <div class="anotherChild">child6 (not clickable)</div>
    <div class="anotherChild">child7 (not clickable)</div>
    <div class="anotherChild">child8 (not clickable)</div>
</div>

<script>
    var container = document.getElementById('container');
    container.delegate('.child', 'click', function (e) {
        // the context 'this' should be equal the element, that fires event, i.e. child with class 'child'
        this.style.background = 'red';
    });
</script>

</body>
</html>
